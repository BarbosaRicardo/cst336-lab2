    <head>
        <meta charset="utf-8" />
        <title>US Geography Quiz</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
        crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js" ></script> 
        <script>$(document).ready(function() {

           //Global Variables
           var score = 0;
           var attempts = localStorage.getItem("total_attempts");

           //event listener
           //submit quiz button
           $("button").on("click", gradeQuiz);

           //question 5 images
           $(".q5Choice").on("click", function(){
              $(".q5Choice").css("background","");
              $(this).css("background","rgb(255,255,0)");
           });

           displayQ4Choices();

           function displayQ4Choices(){
              let q4ChoicesArray = ["Maine", "Rhode Island", "Maryland", "Delware"];
              q4ChoicesArray=_.shuffle(q4ChoicesArray);

              for (let i=0; i < q4ChoicesArray.length; i++) {
                 $("#q4Choices").append(` <input type="radio" name="q4" id= "${q4ChoicesArray[i]}"
                 value="${q4ChoicesArray[i]}"> <label for="${q4ChoicesArray[i]}"> ${q4ChoicesArray[i]}</label>`);
              }
           }//displayQ4Choices

           //functions
           function isFormValid(){
              let isValid= true;
              if($("#q1").val() == ""){
                 isValid = false;
                 $("#validationFdbk").html("Question 1 was not answered")
              }
              return isValid;
           }
           function rightAnswer(index){
              $(`#q${index}Feedback`).html("Correct!");
              $(`#q${index}Feedback`).attr("class", "bg-success text-white");
              $(`#markImg${index}`).html("<img src='img/checkmark.png'>");
              score += 20;
           }

           function wrongAnswer(index){
            $(`#q${index}Feedback`).html("Incorrect!");
            $(`#q${index}Feedback`).attr("class", "bg-warning text-white");
            $(`#markImg${index}`).html("<img src ='img/xmark.png' alt='xmark'>");
           }

           function gradeQuiz(){
              $("#validationFdbk").html(""); //resets validation feedback
              if (!isFormValid()) {
                 return;
              }
              //variables
              score = 0;
              let q1Response = $("#q1").val().toLowerCase();
              let q2Response = $("#q2").val();
              let q4Response = $("input[name=q4]:checked").val();

              //question 1
              if (q1Response == "sacramento") {
                 rightAnswer(1);
                 }else{
                    wrongAnswer(1)
                 }
              
              //question 2 
              if (q2Response == "mo") {
                 rightAnswer(2);
                  }else{
                     wrongAnswer(2);
                  }

              //question 3
              if($("#Jefferson").is(":checked") && $("#Roosevelt").is(":checked") && 
              !$("#Jackson").is(":checked")&& !$("#Franklin").is(":checked")){
                 rightAnswer(3);
              }else{
                 wrongAnswer(3);
              }

              //question 4
              if(q4Response == "Rhode Island") {
                 rightAnswer(4);
              }else{
                 wrongAnswer(4);
              }

              //question5
              if($("#seal2").css("background-color") == "rgb(255,255,0)") {
                 rightAnswer(5);
              }else{
                 wrongAnswer(5);
              }
              
              $("#totalScore").html(`Total Score: ${score}`);
              $("#totalAttempts").html(`Total Attempts: ${++attempts}`);
              localStorage.setItem("total_attempts", attempts);

            //validates test greater than 80
            if(score < 80){
               $("#totalScore").html(`Total Score: ${score}`);
               $("#totalScore").attr("class", "text-danger");
               $("#jumbo").html("KEEP STUDYING AND TRY AGAIN!!!");
               $("#jumbo").attr("class","p-3 mb-2 bg-danger text-white")
               
            }else{
               $("#totalScore").html(`Total Score: ${score}`);
               $("#totalScore").attr("class","text-info");
               $("#jumbo").html("CONGRATULATIONS YOU PASSED!!!");
               $("#jumbo").attr("class", "p-3 mb-2 bg-success text-white");
            }
            return
         }
         
        });//ready
        
      </script>
     

        
    </head>
<!-- closing head -->

    <!-- This is the body -->
    <!-- This is where we place the content of our website -->
    <body class="text-center">
       <h1 id="jumbo" class="jumbotron"> US Geography Quiz </h1>
       
       <!--START of first question-->
        <h3><span id="markImg1"></span>What is the capital of California?</h3>
        <input type="text" id="q1">
        <br><br>
        <div id="q1Feedback"></div>
        <!--END of first question-->
        <br><br>

        <h3><span id="markImg2"></span>What is the longest river?</h3>
       
        <select id="q2">
           <option value="">Select One</option>
           <option value="ms">Mississippi</option>
           <option value="mo">Missouri</option>
           <option value="co">Colorado</option>
           <option value="de">Delaware</option>
        </select>
        <br><br>
        <div id="q2Feedback"></div>
        <br>

        <!--START of third question-->
        <h3><span id="markImg3">What presidents are carved into mount Rushmore?</span></h3>
        <input type="checkbox" id="Jackson"> <label for="Jackson">A.Jackson</label>
        <input type="checkbox" id="Franklin"> <label for="Franklin">B.Franklin</label>
        <input type="checkbox" id="Jefferson"> <label for="Jefferson">T. Jefferson</label>
        <input type="checkbox" id="Roosevelt"> <label for="Roosevelt">T. Roosevelt</label>
        <br><br>
        <div id="q3Feedback"></div>
        <br>
         <!--END of third question-->

      <!--START of fourth question-->
      <h3><span id="markImg4"></span>What is the smallest US State?</h3>
      <div id="q4Choices"></div>
      <div id="q4Feedback"></div>
      <br><br>
      <!--END of fourth question-->

      <!--START of fifth question-->
      <h3><span id="markImg5"></span>What image is in the Great Seal?</h3>
      <img src="img/seal1.png" alt="Seal 1" class="q5Choice" id="seal1">
      <img src="img/seal2.png" alt="Seal 2" class="q5Choice" id="seal2">
      <img src="img/seal3.png" alt="Seal 3" class="q5Choice" id="seal3">
      <div id="q5Feedback"></div>
      <br><br>


      <!--END of fifth question-->

        <h3 id="validationFdbk" class="bg-danger text-white"></h3>
        <button class="btn btn-outline-success">Submit Quiz</button>
        <br>

        <h2 id="totalScore"></h2>
        <br><br>
        <h3 id="totalAttempts"></h3>
        
        
        <!-- This is the footer -->
        <!-- The footer goes inside the body but not always -->
        <footer>
            
            
        </footer>
        <!-- closing footer -->
        
    </body>
    <!-- closing body -->

</html>
